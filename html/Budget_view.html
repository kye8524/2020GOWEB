<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiveCoin</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Budget_view.css">
</head>
<body>
    <section class="section">
        <div class="budget_title">예산서 보기</div>
        <div class="date_section">
            <div class="list_title">날짜</div>
            <div class="list_content">2020-11-19</div>
        </div>
        <div class="account_section">
            <div class="list_title_account">거래처</div>
            <div class="list_content">재웅인성아카데미</div>
        </div>
        <div class="expenditure_section">
            <div class="list_title">지출</div>
            <div class="list_content">720,000</div>
        </div>
        <div class="content_section">
            <div class="list_title">내용</div>
            <div class="list_content">
                참여인원의 팀 플레이를 위한<br>
                배려심, 양보 능력 향상을 위해<br>
                주 3일 2시간 씩 진행.
            </div>
        </div>
        <div class="close_btn">닫기</div>
    </section>
</body>
</html>
