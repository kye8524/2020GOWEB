<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiveCoin</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Sign_up.css">
</head>
<body>
<header>
    <div class="Header_logo"><a href="/index"><img src="../image/LOGO.svg" alt="logo"></a></div>
    <div class="Header_Charity"><a href="/Charity">후원단체보기</a></div>
    <div class="Header_Notice"><a href="/notice/list">공지사항</a></div>
    <div class="Header_search">
        <input type="text" class="Search_text">
        <img src="../image/Search_Btn.svg" alt="Btn" class="Search_Btn" onclick="location.href='../html/#'" >
    </div>
    <div class="Header_Sign">
        <div class="SignUp"><a id="mypage" href="/auth/register"><%=val1%></a></div>
        <div class="LogIn"><a id="logout" href="/auth/login"><%=val2%></a></div>
    </div>
</header>
<section>
    <div class="Sign_UpBox">
        비밀번호 변경<br>
        <span>개인정보 보호를 위해 주기적으로 비밀번호를 변경해주세요.</span>
    </div>
    <div class="password_Box">
        <div class="Sign_text">
            <span>*</span><div class="text_name">비밀번호</div>
            <input type="text" class="Sign_input">
        </div>
        <div class="password_text">비밀번호는 8자 이상 12자 이하로 입력해주세요.</div>
        <div class="empty_space"></div>
        <div class="Sign_text">
            <span>*</span><div class="text_name">비밀번호 재입력</div>
            <input type="text" class="Sign_input">
        </div>
        <div class="password_text">동일한 비밀번호를 입력해주세요.</div>
        <div class="Button_Set">
            <input type="button" value="취소" class="Cancel_Button" style='cursor:pointer' >
            <input type="button" value="변경 완료" class="Check_Button" style='cursor:pointer'>
        </div>
    </div>
</section>
<footer>
    <hr>
    <div class="Up_footer">
        <div class="Footer_Text"><a href="">회원가입약관</a></div>
        <div class="Footer_Text"><a href="">서비스이용약관</a></div>
        <div class="Footer_Text"><a href="">개인정보처리방침</a></div>
        <div class="Footer_Text"><a href="">공지사항</a></div>
        <div class="Footer_Text"><a href="">SNS</a></div>
    </div>
    <hr>
    <div class="Down_footer">
        <div class="Left_footer">
            <img src="../image/LOGO.svg" alt="LOGO" class="Footer_logo">
            <div class="Customer_Service">기브코인 고객센터</div>
            <div class="Service_Num">1900-2470</div>
        </div>
        <div class="Right_footer">
            기브코인플랫폼(주) | 팀장 김예은 | 사업자 등록번호 0907 <br>
            서울시 노원구 공릉로 232  서울과학기술대학교 미래관 3층
        </div>
    </div>
</footer>
</body>
</html>
