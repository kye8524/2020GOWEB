<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiveCoin</title>
</head>
<body>
<div class="title">서비스 소개</div>
<div class="box"><img src="../image/introducebox.svg" alt="inroducebox"></div>
<div class="subtitle">
    <div class="subtitle_title"><img src="" alt="check">기브코인이란?</div>
    <div class="subtitle_logo"><img src="" alt="서비스구조"></div>
    <div class="subtitle_text"><strong>기브코인(GiveCoin)</strong>은<br>기부자와 복지단체를 이어주는<br>클라우드 기부 서비스 플랫폼입니다.</div>
</div>
<div class="subtitle">
    <div class="subtitle_title"><img src="" alt="check">왜 기브코인인가?</div>
    <div class="subtitle_explain">
        <div class="explain_title">투명하다</div>
        <div class="explain_text">복지단체의 예산서와 영수증 보기를 통해<br>코인 사용 현환을 확인할 수 있습니다.</div>
        <div class="explain_img"><img src="" alt="투명하다"></div>
    </div>
    <div class="subtitle_explain">
        <div class="explain_title">편리하다</div>
        <div class="explain_text">코인을 충전하여 여러 기부 프로젝트에 나눠서<br>기부할 수 있습니다.</div>
        <div class="explain_img"><img src="" alt="편리하다"></div>
    </div>
    <div class="subtitle_explain">
        <div class="explain_title">접근성이 좋다</div>
        <div class="explain_text">종류별로 정리된 기부 프로젝트를 보고<br>자신이 원하는 단체를 손쉽게 찾아 기부할 수 있습니다.</div>
        <div class="explain_img"><img src="" alt="접근성이 좋다"></div>
    </div>
</div>
</body>
</html>
