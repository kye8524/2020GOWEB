<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiveCoin</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Budget.css">
</head>
<body>
<header>
    <div class="Header_logo"><a href="index.html"><img src="../image/LOGO.svg" alt="logo"></a></div>
    <div class="Header_Charity"><a href="Charity.html">후원단체보기</a></div>
    <div class="Header_Notice"><a href="Notice_list.html">공지사항</a></div>
    <div class="Header_search">
        <input type="text" class="Search_text">
        <img src="../image/Search_Btn.svg" alt="Btn" class="Search_Btn" onclick="location.href='../html/#'">
    </div>
    <div class="Header_Sign">
        <div class="SignUp"><a href="Sign_up.html">회원가입</a></div>
        <div class="LogIn"><a href="Login.html">로그인</a></div>
    </div>
</header>
<section>
    <div class="box">
        <div class="content_box">
            <div class="title">예산서 등록<br><hr></div>
            <form action="/budget/add" method="post">
            <div class="subtitle">
                프로젝트 이름<br>
                <div class="Name"><%=rows.title%></div>
            </div>
            <div class="budget_info">
            <div class="subtitle">
                날짜<br>
                <input type="date" class="Date" name="startdate" required>
                ~
                <input type="date" class="Date" name="enddate" required>
            </div>
            <div class="subtitle_client">
                거래처<br>
                <input type="text" class="Client" name="client" required>
            </div>
            </div>
            <div class="subtitle">
                지출<br>
                <input type="text" class="Usage" name="price" required>
            </div>
            <div class="subtitle">
                내용<br>
                <textarea class="Content" name="content"></textarea>
            </div>
            <div class="btn">
                <input type="button" value="취소" class="cancle_btn" onclick="location.href='../html/#'" style="cursor: pointer">
                <button type="submit" class="complete_btn" onclick="location.href='/charity/read/:idx'" style="cursor: pointer">등록</button>
            </div>
            </form>
        </div>
    </div>
</section>
<footer>
    <hr>
    <div class="Up_footer">
        <div class="Footer_Text"><a href="">회원가입약관</a></div>
        <div class="Footer_Text"><a href="">서비스이용약관</a></div>
        <div class="Footer_Text"><a href="">개인정보처리방침</a></div>
        <div class="Footer_Text"><a href="">공지사항</a></div>
        <div class="Footer_Text"><a href="">SNS</a></div>
    </div>
    <hr>
    <div class="Down_footer">
        <div class="Left_footer">
            <img src="../image/LOGO.svg" alt="LOGO" class="Footer_logo">
            <div class="Customer_Service">기브코인 고객센터</div>
            <div class="Service_Num">1900-2470</div>
        </div>
        <div class="Right_footer">
            기브코인플랫폼(주) | 팀장 김예은 | 사업자 등록번호 0907 <br>
            서울시 노원구 공릉로 232  서울과학기술대학교 미래관 3층
        </div>
    </div>
</footer>
</body>
</html>
